<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <!--  -->
    <nav>
      <!-- <ul> -->
        <!--Button Resets board -> then winning player  -->
        <!-- <li id="newGame">New Game</li> -->
      <!-- </ul> -->
      <button id="newGame">New Game</button>
    </nav>
    <div class="scores">
      <div class="player0">
        <div>Player X score</div>
        <div id="player0-score"></div>
      </div>
      <div class="player1">
        <div>Player O score</div>
        <div id="player1-score"></div>
      </div>
    </div>
  </header>
  <table>
    <tr>
      <th id="1"></th>
      <th id="2"></th>
      <th id="3"></th>
    </tr>
    <tr>
      <th id="4"></th>
      <th id="5"></th>
      <th id="6"></th>
    </tr>
    <tr>
      <th id="7"></th>
      <th id="8"></th>
      <th id="9"></th>
    </tr>
  </table>
  <div id="UserMessage"></div>
  <script src="./app.js"></script>
</body>
</html>
