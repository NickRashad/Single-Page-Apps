<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <!--  -->
    <nav>
      <ul>
        <!--Button Resets board -> then winning player  -->
        <li id="newGame">New Game</li>
      </ul>
    </nav>
    <div class="scores">
      <div class="player0">
        <div>Player X score</div>
        <div id="player0-score">0</div>
      </div>
      <div class="player1">
        <div>Player O score</div>
        <div id="player1-score">0</div>
      </div>
    </div>
  </header>
  <table>
    <tr>
      <th class="1"></th>
      <th class="2"></th>
      <th class="3"></th>
    </tr>
    <tr>
      <th class="4"></th>
      <th class="5"></th>
      <th class="6"></th>
    </tr>
    <tr>
      <th class="7"></th>
      <th class="8"></th>
      <th class="9"></th>
    </tr>
  </table>
  <div id="UserMessage"></div>
  <script src="./app.js"></script>
</body>
</html>
