<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <!--  -->
    <nav>
      <ul>
        <!--Button Resets board -> then winning player  -->
        <li>New Game</li>
      </ul>
    </nav>
    <div class="scores">
      <div class="playerX">
        <div>Player X score</div>
        <div class="playerX-score"></div>
      </div>
      <div class="playerO">
        <div>Player O score</div>
        <div class="playerO-score"></div>
      </div>
    </div>
  </header>
  <table>
    <tr>
      <th class="1"></th>
      <th class="2"></th>
      <th class="3"></th>
    </tr>
    <tr>
      <th class="4"></th>
      <th class="5"></th>
      <th class="6"></th>
    </tr>
    <tr>
      <th class="7"></th>
      <th class="8"></th>
      <th class="9"></th>
    </tr>
  </table>
  <div class="DeclareWinner"></div>
  <script src="./app.js"></script>
</body>
</html>
